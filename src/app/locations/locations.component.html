<h1 class="locations-title container" >List of Locations</h1>
<div class="row">
  <div *ngFor="let location of locations" class="col-md-4">
    <img class="location-img" src="./assets/nebulosa.jpg">
    <h4>{{ location.name }}</h4>
    <button class="favloc-btn" (click)="addNewFavouriteLocation(location)">Add to Favs</button>
  </div>
</div>
