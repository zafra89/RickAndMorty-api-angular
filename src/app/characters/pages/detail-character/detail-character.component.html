<h1 class="characters-title">List of Characters</h1>
<div class="divfather container">
  <div class="row">
    <div class="divson col-lg-4 col-md-6 col-sm-12">
      <img class="imgcharacter" src="{{ characterDetail.image }}">
      <h3 class="namecharacter">{{ characterDetail.name }}</h3>
      <h3 class="speciescharacter">{{ characterDetail.species }}</h3>
      <h3 class="gendercharacter">{{ characterDetail.gender }}</h3>
    </div>
  </div>
</div>
